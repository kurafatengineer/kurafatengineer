<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kurafat Engineer</title>

  <!-- Common CSS -->
  <link rel="stylesheet" href="css/common.css" />

  <!-- Home page CSS -->
  <link rel="stylesheet" href="css/index.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

<!-- ================= HEADER (AUTO LOAD) ================= -->
<div id="header"></div>

<!-- ================= HOME PAGE ================= -->
<main class="home-page">

  <section class="home-card">
    <h2>Welcome</h2>
    <p>Select what you want to explore</p>

    <div class="home-actions">
      <a href="quiz.html" class="home-btn primary">
        Go to Quiz Page
      </a>

      <a href="jarurat.html" class="home-btn secondary">
        Go to Jarurat Page
      </a>
    </div>
  </section>

</main>

<!-- ================= FOOTER (AUTO LOAD) ================= -->
<div id="footer"></div>

<!-- ================= LOAD PARTIALS ================= -->
<script>
  fetch("partials/header.html")
    .then(res => res.text())
    .then(html => document.getElementById("header").innerHTML = html);

  fetch("partials/footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer").innerHTML = html);
</script>

</body>
</html>
