<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PYQs Quiz</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>

<div id="header"></div>

<!-- SECTION B : TOGGLES -->
<section id="toggles">
    <button id="filterToggle">Toggle Filters</button>
    <button id="soundToggle">Sound: ON</button>
    <button id="progressToggle">Toggle Progress</button>

    <label>
        <input type="radio" name="medium" value="English" checked> English
    </label>
    <label>
        <input type="radio" name="medium" value="Hindi"> Hindi
    </label>
</section>

<!-- SECTION A : FILTERS -->
<section id="filters">
    <h3 id="filterHeader">Filters</h3>

    <div class="filter" data-filter="Year">
        <input type="text" placeholder="Search Year">
        <div class="options"></div>
    </div>

    <div class="filter" data-filter="Exam">
        <input type="text" placeholder="Search Exam">
        <div class="options"></div>
    </div>

    <div class="filter" data-filter="Topic">
        <input type="text" placeholder="Search Topic">
        <div class="options"></div>
    </div>

    <div class="filter" data-filter="Paper">
        <input type="text" placeholder="Search Paper">
        <div class="options"></div>
    </div>

    <div class="filter" data-filter="Subject">
        <input type="text" placeholder="Search Subject">
        <div class="options"></div>
    </div>
</section>

<!-- SECTION C : QUIZ -->
<section id="quiz">
    <div id="quizMeta"></div>
    <div id="question"></div>
    <div id="options"></div>
    <button id="skipBtn">Skip</button>
</section>

<!-- SECTION D : MAINS -->
<section id="mains" style="display:none;">
    <h2>Mains Questions</h2>
    <div id="mainsContent"></div>
</section>

<!-- SECTION E : PROGRESS -->
<section id="progress">
    <h3>Progress</h3>
    <div id="progressStats"></div>
</section>

<!-- SECTION F : RESULT -->
<section id="result" style="display:none;">
    <canvas id="resultChart" width="300" height="300"></canvas>
    <p id="restart">Click to Restart</p>
</section>

<div id="footer"></div>

<script src="js/quiz.js"></script>
</body>
</html>
