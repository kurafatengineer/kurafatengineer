<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPSC PYQs Quiz</title>
</head>
<body>

<h2 id="title">UPSC Previous Year Questions Quiz</h2>

<!-- ===== TOGGLES ===== -->
<div id="controls">

  <p>
    <b>Question Medium:</b>
    <label>
      <input type="checkbox" id="mediumToggleSwitch">
      Hindi
    </label>
  </p>

  <p>
    <b>Sound:</b>
    <label>
      <input type="checkbox" id="soundSwitch" checked>
      Enable
    </label>
  </p>

  <p>
    <b>Show Filters:</b>
    <label>
      <input type="checkbox" id="filterToggleSwitch" checked>
      Show
    </label>
  </p>

  <p>
    <b>Show Progress:</b>
    <label>
      <input type="checkbox" id="progressToggleSwitch" checked>
      Show
    </label>
  </p>

</div>

<hr>

<!-- ===== FILTERS ===== -->
<div id="filters">

  <details>
    <summary><b>Exam</b></summary>
    <input type="text" placeholder="Search" onkeyup="searchCheckbox(this,'examBox')"><br>
    <div id="examBox"></div>
  </details>

  <details>
    <summary><b>Year</b></summary>
    <input type="text" placeholder="Search" onkeyup="searchCheckbox(this,'yearBox')"><br>
    <div id="yearBox"></div>
  </details>

  <details>
    <summary><b>Paper</b></summary>
    <input type="text" placeholder="Search" onkeyup="searchCheckbox(this,'paperBox')"><br>
    <div id="paperBox"></div>
  </details>

  <details>
    <summary><b>Subject</b></summary>
    <input type="text" placeholder="Search" onkeyup="searchCheckbox(this,'subjectBox')"><br>
    <div id="subjectBox"></div>
  </details>

  <details>
    <summary><b>Topic</b></summary>
    <input type="text" placeholder="Search" onkeyup="searchCheckbox(this,'topicBox')"><br>
    <div id="topicBox"></div>
  </details>

</div>

<hr>

<!-- ===== QUIZ ===== -->
<div id="quiz">
  <div id="quizMetaExam"></div>
  <div id="quizMetaPaper"></div>

  <h3 id="question"></h3>
  <div id="options"></div>
  <br>
  <button onclick="skipQuestion()">Skip</button>
</div>

<hr>

<!-- ===== PROGRESS ===== -->
<div id="progress">
  <progress id="progressBar" value="0" max="0"></progress>
  <p id="counts"></p>
</div>

<!-- ===== RESULT ===== -->
<div id="resultCard" style="display:none; cursor:pointer;">
  <h3>Quiz Result</h3>
  <p>(Click anywhere to Restart)</p>
  <canvas id="donut" width="220" height="220"></canvas>
</div>

<script src="script.js"></script>
</body>
</html>
