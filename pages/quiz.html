<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PYQs Quiz</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<!-- HEADER -->
<header class="main-header">
  <h1>Rahul Kumar</h1>
  <div class="header-line"></div>
</header>

<!-- FILTER TOGGLE -->
<button id="filterToggle"><i class="fas fa-sliders-h"></i></button>

<!-- STATS TOGGLE -->
<button id="statsToggle"><i class="fas fa-chart-bar"></i></button>

<div id="app">

  <!-- FILTER SIDEBAR -->
  <aside id="filter-sidebar">
    <!-- SAME CONTENT (UNCHANGED) -->
  </aside>

  <!-- QUIZ -->
  <main id="quiz-container">
    <div id="question-card">
      <div id="question"></div>
    </div>

    <div id="options"></div>
    <button id="skipBtn">Skip</button>

    <div class="legend">
      C: Correct &nbsp; I: Incorrect &nbsp; S: Skipped &nbsp; U: Unattempted
    </div>
  </main>

  <!-- STATS -->
  <aside id="stats-panel">
    <!-- SAME CONTENT (UNCHANGED) -->
  </aside>

</div>

<footer class="footer">
  <div class="footer-line"></div>
  <div class="social-icons">
    <a href="../index.html">Home</a>
  </div>
</footer>

<script src="../js/script.js"></script>
</body>
</html>
